site_name: Chaos Engine
site_description: 'A tool for automated Chaos Experimentation'
repo_url: https://gitlab.gemaltocloud.com/chaos/chaos-engine
repo_name: chaos/chaos-engine @ GitLab
docs_dir: markdown

strict: true

theme:
  name: 'material'
  custom_dir: 'theme'
  palette:
    primary: 'blue grey'
    accent: 'deep orange'
  font:
    text: Fira Sans Condensed
    code: Fira Code
  feature:
    tabs: true
  logo:
    icon: 'cloud_off'

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences

extra:
  repo_icon: gitlab
  social:
    - type: tags
      link: 'https://jira.gemalto.com/secure/RapidBoard.jspa?rapidView=17823&useStoredSettings=true'