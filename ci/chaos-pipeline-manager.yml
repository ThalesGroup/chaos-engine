resource_types:
- name: concourse-pipeline
  type: docker-image
  source:
    repository: concourse/concourse-pipeline-resource

resources:
- name: chaos-concourse-team
  type: concourse-pipeline
  source:
    target: "http://concourse-web:8080"
    insecure: "true"
    teams:
    - name: main
      username: test
      password: test

