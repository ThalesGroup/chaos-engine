- name: git-chaos-engine
  type: git
  source:
    uri: git@gitlab.sascloud.io:chaos/chaos-engine.git
    branch: ((git_branch))
    private_key: ((gitlab.private_key))
    paths:
    - ci/**

jobs:
- name: set-build-pipeline
  plan:
  - get: git-chaos-engine
    trigger: true
  - put: chaos-concourse-team
    params:
      pipelines:
      - name: chaos-docker-build
        team: main
        config_file: git-chaos-engine/ci/chaos-docker-build.yml
      - name: pipeline-manager
        team: main
        config_file: git-chaos-engine/ci/chaos-pipeline-manager.yml


