install:
  stage: build
  only:
    - branches
    - tags
    - merge_requests
  variables:
    OPEN_API_SPEC_FILE_NAME: "api-docs.json"
  script:
    - mvn $MAVEN_CLI_OPTS clean org.jacoco:jacoco-maven-plugin:prepare-agent install -P openapi
  cache:
    key: ${CI_COMMIT_REF_SLUG}-maven
    paths:
      - ".m2/"
  artifacts:
    when: on_success
    expire_in: 5 days
    paths:
      - "*/target"
      - "*/*/target"
      - $OPEN_API_SPEC_FILE_NAME
    reports:
      junit:
        - "*/target/surefire-reports/TEST-*.xml"
        - "*/target/failsafe-reports/TEST-*.xml"
        - "*/*/target/surefire-reports/TEST-*.xml"
        - "*/*/target/failsafe-reports/TEST-*.xml"